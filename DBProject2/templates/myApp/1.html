<!DOCTYPE html>
<html>
  <head>
    <title>2nd model Application</title>
  </head>
  <body bgcolor = "lime">
    <center>
    <h1>Employee Details :</h1>
    {% for x in emp %}
    <h2>Id :{{x.eid}}</h2>
    <h2>Name :{{x.ename}}</h2>
    <h2>Designation :{{x.edisg}}</h2>
    <h2>BOD : {{x.edob}}</h2>
    <h2>Experience :{{x.eexp}}</h2>
    <h2>Salary : {{x.esal}}</h2>
    <hr/>
    {% endfor %}
    </center>
  </body>
</html>
